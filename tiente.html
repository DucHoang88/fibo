<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
  
    <input type="text" id = "so">
    <button onclick="hienthi()">hiển thị</button>
    <h2 id = "rs"></h2><br>
    <script>
        function hienthi(){
            let a = +document.getElementById("so").value;
            let dem = 0;
            let rs = "";
            while (dem <=a){
                rs += dem;
                dem++;  
            }
            document.getElementById("rs").innerHTML = rs
            
        }
    </script>
    
</body>

</html>
